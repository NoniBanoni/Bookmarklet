<!DOCTYPE html>
<html>
  <head>
  	<title>Bookmarklet</title>
    <style>
      #centerPage {
        position: absolute;
        top:  50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
    </style>
  </head>
  
  <body>
    <div id=centerPage>    
      <p>Troll Bookmarklet: <a href="javascript:(function(){var a=document.createElement('script');a.setAttribute('src','https://cdn.jsdelivr.net/gh/NoniBanoni/Bookmarklets/troll.js');document.body.appendChild(a);}());
">me</a> (Opens infinate unclosable tabs)<br>No Close Bookmarklet: <a href="javascript:(function(){var a=document.createElement('script');a.setAttribute('src','https://cdn.jsdelivr.net/gh/NoniBanoni/Bookmarklets/noClose.js');document.body.appendChild(a);}());
">me</a> (Prevents page from closing)<br>Fix Bookmarklet: <a href="javascript:(function(){var a=document.createElement('script');a.setAttribute('src','https://cdn.jsdelivr.net/gh/NoniBanoni/Bookmarklets/fix.js');document.body.appendChild(a);}());
">me</a> (Stops No Close Bookmarklet on a page)</p>
    </div>
  </body>

</html>
